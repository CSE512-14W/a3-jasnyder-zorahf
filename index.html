<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/colorbrewer.v1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script> 
<script type="text/javascript" src="tipsy/jquery.tipsy.js"></script>
<link href="css/usmig.css" rel="stylesheet" type="text/css" />
<link href="css/tipsy.css" rel="stylesheet" type="text/css" />
<body>
  <title>United States Migration Explorer</title>
  <h1>United States Migration Explorer</h1>
<script>

var width = 960,
    height = 500;

var projection = d3.geo.mercator()
    .translate([0, 0])
    .scale(width / 2 / Math.PI);

var zoom = d3.behavior.zoom()
    .scaleExtent([1, 8])
    .on("zoom", move);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
    .call(zoom);

var modes = ["Source", "Destination"], j = 0;
var form = d3.select("body").append("form");
var labels = form.selectAll("label")
    .data(modes)
    .enter()
  .append("label")
    .attr("class", "modeButton")
    .text(function(d) {return d + " Mode";})
  .insert("input")
    .attr({
        type: "radio",
        name: "mode",
        id: function(d) { return d + "Button"; },
        value: function(d) { return d; }
    })
    .property("checked", function(d, i) {return i===j;});


var g = svg.append("g");
                               
svg.append("rect")
    .attr("class", "overlay")
    .attr("x", -width / 2)
    .attr("y", -height / 2)
    .attr("width", width)
    .attr("height", height);

var legend = svg.append("g")
    .attr("id", "legend")
    .attr("class", "colors")

legend.selectAll(".colorbar")
  .data([0,1,2,3,4,5,6])
  .enter().append("svg:rect")
  .attr("y", function(d) { return d*20; })
  .attr("height", "20px")
  .attr("width", "20px")
  .attr("x", -width / 2)
  .attr("transform", "translate(0," + ((height / 2) - 150) + ")")
  .attr("class", function(d) { return "q" + d + "-7"; })
  .attr("stroke", "none");

var legendLabels = svg.append("g")
    .attr("id", "laxis")
    .attr("class", "y axis")
    .attr("transform", "translate(" + ((-width / 2) + 20) + "," +
    ((height / 2) - 150) + ")")


queue()
  .defer(d3.json, "json/world.json")
  .defer(d3.json, "json/us.json")
  .defer(d3.csv, "data/links.csv")
  .defer(d3.csv, "data/bpld_latlon.csv")
  .defer(d3.csv, "data/state_bpld.csv")
  .defer(d3.csv, "data/country_bpld.csv")
  .defer(d3.csv, "data/bpld_names.csv")
  .await(ready);

function ready(error, world, us, links, location, stcodes, cocodes, bpldNames) {
  var bpldByCode = d3.map(),
      bpldToState = d3.map(),
      stateToBpld = d3.map(),
      bpldToCountry = d3.map(), 
      countryToBpld = d3.map(),
      bpldToName = d3.map(),

    positions = [],
    selection = null;

  stcodes.forEach(function(d) {
    bpldToState.set(d.bpl, d.jsonstate);    
    stateToBpld.set(d.jsonstate, d.bpl);
  });  

  cocodes.forEach(function(d) {
    bpldToCountry.set(d.bpld, d.iso);
    countryToBpld.set(d.iso, d.bpld);
  });

  bpldNames.forEach(function(d) {
    bpldToName.set(d.bpld, d.name);
  })  

  location.forEach(function(d) {
    bpldByCode.set(d.bpl, d);
    d[0] = +d.longitude;
    d[1] = +d.latitude;
    var position = projection(d); 
    d.x = position[0];
    d.y = position[1];
    d.outgoing = [];
    d.incoming = [];
    d.emigrants = d3.map(); // blpd code to number of people leaving from HERE
    d.immigrants = d3.map(); // blpd code to number of people coming to HERE aka BOSNIA
    d.name = bpldToName.get(d.bpl);
  });

  bpldByCode.set(41000, bpldByCode.get(41300)); // map england to UK
  bpldByCode.set(41100, bpldByCode.get(41300)); // map scotland to UK
  bpldByCode.set(41410, bpldByCode.get(41300)); // map NI to UK
  bpldByCode.set(43610, bpldByCode.get(43600)); // map azores to portugal
  bpldByCode.set(45200, bpldByCode.get(45213)); // map czechoslovakia to czech republic
  bpldByCode.set(45700, bpldByCode.get(45710)); // map former yugoslavia to croatia
  bpldByCode.set(46590, bpldByCode.get(46500)); // map USSR to russia
  bpldByCode.set(53440, bpldByCode.get(53400)); // map israel to israel/palestine

  links.forEach(function(link) {
    var source = bpldByCode.get(link.Birthplace),
        target = bpldByCode.get(link.State),
        weight = Math.round(parseFloat(link.Weight) * 100),
        old,
        arc = {source: source, target: target, weight: weight};
    
    source.outgoing.push(arc);
    old = source.emigrants.get(target.bpl);
    if (old !== undefined) {
      source.emigrants.set(target.bpl, old + weight);
    }
    else { source.emigrants.set(target.bpl, weight); }
    target.incoming.push(arc);
    old = target.immigrants.get(source.bpl);
    if (old !== undefined) {
      target.immigrants.set(source.bpl, old + weight);
    }
    else { target.immigrants.set(source.bpl, weight); }
  });
    
  var withedges = location.filter(function(d) {
    if ((d.count = Math.max(d.incoming.length, d.outgoing.length)) > 0) { return true; }
  });
    
  var spolygons = topojson.feature(us, us.objects.layer1).features; 
  var cpolygons = topojson.feature(world, world.objects.countries).features;
  var bpldToPoly = d3.map();

  staticpolys = cpolygons.filter(function(d) {
    d.bpld = countryToBpld.get(d.id);
    if (d.bpld < 95000 && bpldByCode.get(d.bpld).count > 0) {
      bpldToPoly.set(d.bpld, d);
    }
    else { return true; }
  });
    
  spolygons.forEach(function(d) {
    bpldToPoly.set(stateToBpld.get(d.id), d);
  });

  var bpl_states = location.filter(function(d) {
    if (d.bpl <= 11500 && bpldToPoly.get(d.bpl)) {
       d.pop = d3.sum(d.immigrants.values())
       d.totalnatives = d3.sum(d.emigrants.values())
      return true; 
    }
    
  });

  var bpl_countries = location.filter(function(d) {
    if (d.bpl > 11500 && d.bpl < 95000 && bpldToPoly.get(d.bpl)) { 
       d.totalnatives = d3.sum(d.emigrants.values())
      return true; 
    }
  });

  var countries = g.append("g")
    .attr("class", "countries");

  var statics = countries.append("g")
      .attr("class", "statics")
    .selectAll("path")
      .data(staticpolys)
    .enter().append("path")
      .attr("class", "static")
    .attr("d", path);
    
  bpl_countries.unshift(null); // hack because first member of array
  //  does not have an object created for it for some reason on the next line
  
  var country = countries.selectAll("g")
      .data(bpl_countries)
    .enter().append("g")
      .attr("class", "country")
      .attr("id", function(d) { return "bpld-" + d.bpl; })
      .attr("title", function(d) { return d.name; });
  
  country.append("path")
      .datum(function(d) {
         return bpldToPoly.get(d.bpl);
      })
    .attr("class", "polygon")
    .attr("d", path);
  
    $(".country").tipsy({
      gravity: function() {
        var name = this.__data__.name;
        if (name == "Russia" || name == "Norway" || name == "Canada")
            { return 'n'; }
        else { return 's'; }
      },
      html: true
    });

  country.on("click", function() {
    if (document.getElementById("SourceButton").checked) {
      d3.selectAll(".state")
        .style("fill", null)
        .attr("original-title", function(d) { return d.name; });;
      d3.select(this).style("fill", "#F58F1B");
      if (selection && selection !== this) { d3.select(selection).style("fill", null);}
      selection = this;
      d = this.__data__;
      emigrants = d.emigrants;
      domain = d3.map();
      emigrants.entries().forEach(function(d) { domain.set(d.key, d.value / bpldByCode.get(d.key).pop *100); });
      q = d3.scale.quantile().domain(domain.values()).range(colorbrewer.PuBu[7])
          quantiles = q.quantiles().map(function(item) { return item; });
      quantiles.unshift(0);
      quantiles.push(d3.max(domain.values()));
      qscale = d3.scale.quantile().domain(quantiles).range([0,20,40,60,80,100,120,140]);
      var qaxis = d3.svg.axis()
        .scale(qscale)
        .orient("right")
        .tickSize(6)
        .ticks(8)
        .tickFormat(d3.format(".3f"));
      legendLabels
          .call(qaxis);
      emigrants.keys().forEach(function(bpl) {
        dest = bpldByCode.get(bpl);
        d3.select("#bpld-" + bpl)
          .style("fill", q(domain.get(bpl)))
          .attr("original-title", dest.name + "<br>" + (domain.get(bpl)).toFixed(3) +
          "% " + d.name +  " natives<br>" + emigrants.get(bpl) +
          "/" + dest.pop + " residents" );
      });
    }
  });  

  countries.append("path")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);

  var states = g.append("g")
    .attr("class", "states");
  
  var state = states.selectAll("g")
      .data(bpl_states)
    .enter().append("g")
      .attr("class", "state")
      .attr("id", function(d) { return "bpld-" + d.bpl; })
      .attr("title", function(d) { return d.name; });

  state.append("path")
      .datum(function(d) { 
          return bpldToPoly.get(d.bpl);
      })
      .attr("class", "polygon")
      .attr("d", path);
  
    $(".state").tipsy({
      gravity: function() {
        var name = this.__data__.name;
        if (name == "Alaska")
            { return 'n'; }
        else { return 's'; }
      },
      html: true
    });


  state.on("click", function() {
    d3.selectAll(".state")
      .style("fill", null)
      .attr("original-title", function(d) { return d.name; }); 
    if (selection && selection !== this) { d3.select(selection).style("fill", null);}
    selection = this;
    d = this.__data__;
    if (document.getElementById("SourceButton").checked) {
      emigrants = d.emigrants;
      domain = d3.map();
      emigrants.entries().forEach(function(d) { domain.set(d.key, d.value / bpldByCode.get(d.key).pop * 100); });
      q = d3.scale.quantile().domain(domain.values()).range(colorbrewer.PuBu[7])
      quantiles = q.quantiles().map(function(item) { return item; });
      quantiles.unshift(0);
      quantiles.push(d3.max(domain.values()));
      qscale = d3.scale.quantile().domain(quantiles).range([0,20,40,60,80,100,120,140]);
      var qaxis = d3.svg.axis()
        .scale(qscale)
        .orient("right")
        .tickSize(6)
        .ticks(8)
        .tickFormat(d3.format(".3f"));
      legendLabels
        .call(qaxis);
      emigrants.keys().forEach(function(bpl) {
        dest = bpldByCode.get(bpl);
        d3.select("#bpld-" + bpl)
          .style("fill", q(domain.get(bpl)))
          .attr("original-title", dest.name + "<br>" + (domain.get(bpl)).toFixed(3) +
          "% " + d.name +  " natives<br>" + emigrants.get(bpl) +
          "/" + dest.pop + " residents" );
      });
    } else {
      immigrants = d.immigrants;
      domain = d3.map();
      immigrants.entries().forEach(function(src) { domain.set(src.key, src.value / d.pop * 100); });
      q = d3.scale.quantile().domain(domain.values()).range(colorbrewer.PuBu[7])
      quantiles = q.quantiles().map(function(item) { return item; });
      quantiles.unshift(0);
      quantiles.push(d3.max(domain.values()));
      qscale = d3.scale.quantile().domain(quantiles).range([0,20,40,60,80,100,120,140]);
      var qaxis = d3.svg.axis()
        .scale(qscale)
        .orient("right")
        .tickSize(6)
        .ticks(8)
        .tickFormat(d3.format(".3f"));
      legendLabels
        .call(qaxis);
      immigrants.keys().forEach(function(bpl) {
        src = bpldByCode.get(bpl);
        d3.select("#bpld-" + bpl)
          .style("fill", q(domain.get(bpl)))
          .attr("original-title", src.name + "<br>" + (domain.get(bpl)).toFixed(3) +
          "% " + d.name +  " natives<br>" + immigrants.get(bpl) +
          "/" + d.pop + " residents" );
      });      
    }
    d3.select(this).style("fill", "#F58F1B");
  });

  g.append("path")
      .datum(topojson.mesh(us, us.objects.layer1, function(a, b) { return a !== b; }))
      .attr("class", "stateb")
      .attr("d", path);

  d3.select("#SourceButton")
    .on("click", function() {
      countries.selectAll("g")
        .attr("original-title", function (d) {if (d) {return d.name;} else {return "";}})
        .attr("class", "country")
        .style("fill", null);
      states.selectAll("g")
        .attr("original-title", function (d) {if (d) {return d.name;} else {return "";}})
        .style("fill", null);    
      selection = null;
    });

  d3.select("#DestinationButton")
    .on("click", function() {

      countries.selectAll("g")
        .attr("original-title", function (d) {if (d) {return d.name;} else {return "";}})
        .attr("class", "country_destmode")
        .style("fill", null);
      states.selectAll("g")
        .attr("original-title", function (d) {if (d) {return d.name;} else {return "";}})
        .style("fill", null);    
      selection = null;
    });

}

function move() {
  var t = d3.event.translate,
      s = d3.event.scale;
  t[0] = Math.min(width / 2 * (s - 1), Math.max(width / 2 * (1 - s), t[0]));
  t[1] = Math.min(height / 2 * (s - 1) + 230 * s, Math.max(height / 2 * (1 - s) - 230 * s, t[1]));
  zoom.translate(t);
  g.style("stroke-width", 1 / s).attr("transform", "translate(" + t + ")scale(" + s + ")");
}

</script>
