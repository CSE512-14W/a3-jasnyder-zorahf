<!DOCTYPE html>
<meta charset="utf-8">
<style>

.overlay {
  fill: none;
}

.land {
  fill: #000;
}

.us {
  fill: #cccccc;
}

.us:hover {
  fill: orange;
  pointer-events: inherit;
}

.land:hover {
  fill: red;
  pointer-events: inherit;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
  stroke-linecap: round;
}

.stateb {
  fill: none;
  stroke: #000;
  stroke-linejoin: round;
  stroke-linecap: round;
}
</style>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<body>
<script>

var width = 960,
    height = 500;

var projection = d3.geo.mercator()
    .translate([0, 0])
    .scale(width / 2 / Math.PI);

var zoom = d3.behavior.zoom()
    .scaleExtent([1, 8])
    .on("zoom", move);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
    .call(zoom);

var g = svg.append("g");

var countries = g.append("g")
  .attr("id", "countries")
  .attr("class", "Blues");

var states = g.append("g")
  .attr("id", "states")
  .attr("class", "Blues");

svg.append("rect")
    .attr("class", "overlay")
    .attr("x", -width / 2)
    .attr("y", -height / 2)
    .attr("width", width)
    .attr("height", height);

queue()
  .defer(d3.json, "json/world-50m.json")
  .defer(d3.json, "json/us-counties-states.json")
  .defer(d3.csv, "data/links.csv")
  .defer(d3.csv, "data/bpl_latlon2.csv")
  .defer(d3.csv, "data/state_bpl.csv")
  .defer(d3.csv, "data/country_bpl.csv")
  .await(ready);

function ready(error, world, us, links, location, stcodes, cocodes) {
  var bplByCode = d3.map(),
      bplFromState = d3.map(),
      bplFromCountry = d3.map(),
    positions = [];

  stcodes.forEach(function(d) {
    bplFromState.set(d.jsonstate, d.bpl);    
  });  

  cocodes.forEach(function(d) {
    bplFromCountry.set(d.iso, d.bpl);
  });  

  location.forEach(function(d) {
    bplByCode.set(d.bpl, d);
    d[0] = +d.longitude;
    d[1] = +d.latitude;
    var position = projection(d); 
    d.x = position[0];
    d.y = position[1];
    d.outgoing = [];
    d.incoming = [];
  });

  links.forEach(function(link) {
    console.log(link.Birthplace);
    var source = bplByCode.get(link.Birthplace),
        target = bplByCode.get(link.State),
        link = {source: source, target: target};
    source.outgoing.push(link);
    target.incoming.push(link);
  });

  var topo = world.objects.countries;

  countries.selectAll("path")
      .data(topojson.feature(world, topo).features)
    .enter().append("path")
      .attr("class", "land")
      .attr("title", function(d) { return bplFromState.get(d.id); } )
      .attr("d", path);


  countries.append("path")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);

  var topo = us.objects.layer1;

  states.selectAll("path")
      .data(topojson.feature(us, topo).features)
   .enter().append("path")
      .attr("class", "us")
      .attr("title", function(d) { return bplFromCountry.get(d.id); } )
      .attr("d", path);

  states.append("path")
      .datum(topojson.mesh(us, us.objects.layer1, function(a, b) { return a !== b; }))
      .attr("class", "stateb")
      .attr("d", path);

  
}

function move() {
  var t = d3.event.translate,
      s = d3.event.scale;
  t[0] = Math.min(width / 2 * (s - 1), Math.max(width / 2 * (1 - s), t[0]));
  t[1] = Math.min(height / 2 * (s - 1) + 230 * s, Math.max(height / 2 * (1 - s) - 230 * s, t[1]));
  zoom.translate(t);
  g.style("stroke-width", 1 / s).attr("transform", "translate(" + t + ")scale(" + s + ")");
}

</script>
